<head>
  <title>CaelisSante Logs Client</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
</head>

<body class="grey lighten-4">

    <div class="header clearfix">
      <!-- Dropdown Structure -->
      <ul id="indicesdd" class="dropdown-content">
        <li><a href="#!">Applications</a></li>
        <li class="divider"></li>
        <li><a href="#!">Cisco ASA</a></li>
        <li><a href="#!">Switches</a></li>
        <li class="divider"></li>
        <li><a href="#!">Linux Syslog</a></li>
        <li><a href="#!">Linux Auth</a></li>
        <li><a href="#!">Linux Fail2Ban</a></li>
        <li class="divider"></li>
        <li><a href="#!">Sécurité Windows</a></li>
      </ul>

      <nav>
        <div class="nav-wrapper blue lighten-1 z-depth-2">
          <a href="#" class="brand-logo center">
            <img width="150" src="http://caelisdatacenter.fr/images/001-rvb-u5649.png" class="responsive-img caelislogo">
          </a>
          <ul id="login-form" class="left">
            <li><a href="#" class="nav-item active logButtons">{{> loginButtons}}</a></li>
          </ul>
          <ul class="right hide-on-med-and-down">
            <li><a href="#">Historique</a></li>
            <li><a href="#">Demande</a></li>
            <li><a class="dropdown-button" href="#!" data-activates="indicesdd">Indices<i class="material-icons right">arrow_drop_down</i></a></li>
          </ul>
        </div>
      </nav>
    </div>
    {{#if showIndicesList}}
      {{> indicesButtons }}
    {{/if}}
</body>

<template name="indicesButtons">
  <div class="row indicesButtons container">
    <div class="col">
      <a class="waves-effect waves-light btn light-blue darken-1 l2">Applications</a>
    </div>
    <div class="col">
      <a class="waves-effect waves-light btn light-blue darken-1 l2">Cisco ASA</a>
    </div>
    <div class="col">
      <a class="waves-effect waves-light btn light-blue darken-1 l2">Switches</a>
    </div>
    <div class="col">
      <a class="waves-effect waves-light btn light-blue darken-1 l2">Syslog</a>
    </div>
    <div class="col">
      <a class="waves-effect waves-light btn light-blue darken-1 l2">Auth</a>
    </div>
    <div class="col">
      <a class="waves-effect waves-light btn light-blue darken-1 l2">Fail2Ban</a>
    </div>
    <div class="col">
      <a class="waves-effect waves-light btn light-blue darken-1 l2">Windows</a>
    </div>
  </div>
</template>
